<!DOCTYPE html>
<html>

<head>
  <title>Locator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <!-- Include Bootstrap-->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    var logCount = 0;
    options = {
      enableHighAccuracy: true,
      timeout: 15000,
      maximumAge: 0
    };
    var id = navigator.geolocation.watchPosition(success, error, this.options);

    function success(position) {
      document.getElementById("theLat").innerHTML = position.coords.latitude;
      document.getElementById("theLong").innerHTML = position.coords.longitude;
      document.getElementById("theHeading").innerHTML = position.coords.heading;
      var accuracy = position.coords.accuracy;
      accuracy = Math.round(accuracy * 100) / 100;
      document.getElementById("theAccuracy").innerHTML = accuracy + " meters";
      var speed = position.coords.speed;
      if (speed === null || speed === 0) {
        document.getElementById("theSpeed").innerHTML = "You are standing still";
      } else {
        speed = speed * 2.23693629;
        speed = Math.round(speed);
        document.getElementById("theSpeed").innerHTML = speed + " Mph";
      }
      document.getElementById("theAltitude").innerHTML = position.coords.altitude;
    }

    function error(err) {
      var errMssg = "Unable to determine location due to error (" + err.code + "). Error Message: " + err.message +  ". Error # " + logCount + ". All following errors will log to console.";
      if (logCount > 1) {
        console.log(errMssg);
      } else {
        alert(errMssg);
      }
      logCount = logCount + 1;
    }

  </script>
</head>

<body>

  <div class="basic">
    <form>
      <table class="basicTable">
        <tbody>
          <tr>
            <td align="center" class="basicTd">
              <h3><label>Latitude</label><br/><span id="theLat">theLat</span></h3>
            </td>
          </tr>
          <tr>
            <td align="center" class="basicTd">
              <h3><label>Longitude</label><br> <span id="theLong">theLong</span></h3>
            </td>
          </tr>
          <tr>
            <td align="center" class="basicTd">
              <h3><label>Heading</label><br> <span id="theHeading">theHeading</span></h3>
            </td>
          </tr>
          <tr>
            <td align="center" class="basicTd">
              <h3><label>Speed</label><br> <span id="theSpeed">theSpeed</span></h3>
            </td>
          </tr>
          <tr>
            <td align="center" class="basicTd">
              <h3><label>Altitude</label><br> <span id="theAltitude">theAltitude</span></h3>
            </td>
          </tr>
          <tr>
            <td align="center" class="basicTd">
              <h3><label>Accuracy</label><br> <span id="theAccuracy">theAccuracy</span></h3>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</body>

</html>
