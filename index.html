<!DOCTYPE html>
<html>

<head>
  <title>Locator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <!-- Include Bootstrap-->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    options = {
      enableHighAccuracy: true,
      timeout: 5000,
      maximumAge: 0
    };
    var id = navigator.geolocation.watchPosition(success, error, this.options);
    function success(position) {
      document.getElementById("theLat").innerHTML = position.coords.latitude;
      document.getElementById("theLong").innerHTML = position.coords.longitude;
      document.getElementById("theHeading").innerHTML = position.coords.heading;
      document.getElementById("theAccuracy").innerHTML = position.coords.accuracy;
      document.getElementById("theSpeed").innerHTML = position.coords.speed;
    }

    function error(err) {
      alert('ERROR(' + err.code + '): ' + err.message);
    }

  </script>
</head>

<body>

  <div class="basic">
    <h2 class="no-print">Location Widgit</h2>
    <form #form="ngForm">
      <table class="table">
        <tbody>
          <tr>
            <td>
              <label>Latitude</label><br> <span id="theLat">theLat</span>
            </td>
            <td>
              <label>Longitude</label><br> <span id="theLong">theLong</span>
            </td>
          </tr>
          <tr>
            <td>
              <label>Heading</label><br> <span id="theHeading">theHeading</span>
            </td>
            <td>
              <label>Speed</label><br> <span id="theSpeed">theSpeed</span>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label>Accuracy</label><br> <span id="theAccuracy">theAccuracy</span>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</body>

</html>
